# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: HSCTarou
email: HSCTarou@protonmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal blog to keep track of my walkthroughs and writeups. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: HSCTarou
github_username:  HSCTarou

favicon: /images/favicon.png

# Site Author
author:
  name             : "HSCTarou"
  avatar           : /images/hei-square.png
  bio              : "Cyber Security Enthusiast"
#  location         : "Everywhere"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:HSCTarou@protonmail.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/HSCTarou"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/HSCTarou"
    - label: "HackTheBox"
      icon: "fas fa-fw fa-link"
      url: "https://www.hackthebox.eu/profile/215564"
    - label: "TryHackMe"
      icon: "fas fa-fw fa-link"
      url: "https://tryhackme.com/p/HSCTarou"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.19.3"
minimal_mistakes_skin: dark

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true

# Barra de b√∫squeda
search: true

# Outputting
permalink: /:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Reading Files
include:
  - .htaccess
  - _pages
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

